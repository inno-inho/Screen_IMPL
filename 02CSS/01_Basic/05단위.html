<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{height: 100px; margin: 10px; background-color: hotpink;}
    </style>
</head>
<body>
    
    <!-- px : 고정크기 -->
    <div style = "width: 500px;">Hello world</div>
    
    <div style = "width: 500px;">
        <div style = "width: 300px;background-color: royalblue;"></div>
    </div>

    <!--　% : 가변크기, 상위태그를 기준 -->
    <div style = "width: 500px;">
        <div style = "width: 10%;background-color: royalblue;"></div>
    </div>
   
    <!-- vw, vh: 가변크기, 뷰포트를 기준, 창을 조절하면 같이 조절됌 -->
    <div style = "width: 500px;">
        <div style = "width: 50vw;background-color: royalblue;"></div>
    </div>



    
</body>
</html>
