<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root{
            /* font-size: 20px; */
        }
    </style>

</head>
<body>
    
    <!-- px : 고정크기 기본값 : 16px -->

    <div style = "font-size: 24px">
        <div style = "font-size: 32px">Hello world</div>
        <div style = "font-size: ">Hello world</div>
        <div style = "font-size: 8px">Hello world</div>
        <div style = "font-size: 16px">Hello world</div>
    </div>
    <hr/>
    <!-- em : 상대크기(부모태그의 font-size를 기준 배수) -->

    <div style = "font-size: 24px">
        <div style = "font-size: 2em">Hello world</div>
        <div style = "font-size: 2em">Hello world</div>
        <div style = "font-size: 0.33em">Hello world</div>
        <div style = "font-size: ">Hello world</div>
    </div>
    <hr/>

     <!-- % : 상대크기(상위태그 기준) -->

    <div style = "font-size: 24px">
        <div style = "font-size: 100%">Hello world</div>
        <div style = "font-size: 40%">Hello world</div>
        <div style = "font-size: 200%">Hello world</div>
        <div style = "font-size: 500%">Hello world</div>
    </div>
    <hr/>

    <!-- rem : 상대크기(기본글자크기(:root : 기본은 16px기준)) -->

    <div style = "font-size: 24px">
        <div style = "font-size: 2rem">Hello world</div>
        <div style = "font-size: 32px">Hello world</div>
        <div style = "font-size: 0.5rem">Hello world</div>
        <div style = "font-size: 1rem">Hello world</div>
    </div>
    <hr/>

    <!-- vw : 상대크기(뷰포트를 기준) -->

     <div style = "font-size: 24px">
        <div style = "font-size: 1vw">Hello world</div>
        <div style = "font-size: 2vw">Hello world</div>
        <div style = "font-size: 1.5vw">Hello world</div>
        <div style = "font-size: 3vw">Hello world</div>
        <div style = "font-size: clamp(16px, 1.5vw, 80px)">Hello world</div>
    </div>
    <hr/>

    <!-- vw :상대크기(뷰포트를 기준으로) -->
    <div style="width:90vw;height:200px;border:1px solid;margin:0 auto;">
        <div style="text-align:center;line-height:200px;font-size:clamp(3rem,5vw,6rem);">
            HELLOWORLD
        </div>

</body>
</html>
