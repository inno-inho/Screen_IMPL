<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 자식선택자 : >  */
        .parent>div{
            border : 1px solid;
            /* /* background-color: hotpink; * */
        }
        .parent>p{
            color: aquamarine;
        }
        .parent>.child{
            border-radius: 10%;
        }

        /* 자손선택자 : 공백  */
        /* 자손은 아래에 있는 모든 태그들 */
        .parent p{
            background-color: hotpink;
        }
        .parent div{
            font-size: 1.5rem;
        }
    </style>

</head>
<body>
    
     <div class="parent">
        <div class="child">
            <div>1 HELLOWORLD</div>
            <div>2 HELLOWORLD</div>
            <div>3 HELLOWORLD</div>
            <p>4 HELLOWORLD</p>
        </div>
        <div>5 HELLOWROLD</div>
        <p>6 HELLOWORLD</p>
    </div>
    

</body>
</html>
