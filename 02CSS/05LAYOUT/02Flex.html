<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .wrapper{
            /* width : 1280px; */
            height : 900px;
            border : 1px solid;
            margin : 0 auto;
            padding : 10px;
        }
        .wrapper>.parent{
            width : 100%;
            height : 150px;
            border : 1px solid;

            display: flex;
            align-items: center;
            flex-wrap: wrap;

        }
        .wrapper>.parent>.child{
            border : 1px solid;
        }
        /* 
            flex-grow   : flex 아이템의 증가 비율 설정 0 (기본값은 증가하지않음)
            flex-shrink : flex 아이템의 감소 비율 설정 (0 - 감소하지 않음 1: 기본값 너비에 따라 다름)
            flex-basis  : 기본크기 지정
        */

        .wrapper>.parent>.child:nth-child(1){
            /* grow 나머지 가로 길이를 다 쓰고 화면에 따라 늘었다 줄었다함 */
            flex-grow: 1;
            /* basis가 200px, shrink가 0:감소하지 않음이기때문에 길이를 줄이면 다음행으로 넘어간다 */
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .wrapper>.parent>.child:nth-child(2){
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .wrapper>.parent>.child:nth-child(3){
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .wrapper>.parent>.child:nth-child(4){
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px;
        }
        .wrapper>.parent>.child:nth-child(5){
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px;
        }
    </style>

</head>
<body>
    
    <div class="wrapper">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </div>

</body>
</html>
