<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    KEYUP : <input id = "input1"><br>
    <p id = "p1"></p>
    <hr>

    KEYDOWN : <input id = "input2"><br>
    <p id = "p2"></p>
    <hr>

    KEYPRESS : <input id = "input3"><br>
    <p id = "p3"></p>
    <hr>

    <script>
        // KEYUP    : 키보드가 올라올 때


        const keyupEl = document.querySelector('#input1')
        const p1El = document.querySelector('#p1')        
        keyupEl.addEventListener("keyup",(e)=>{
            console.log("keyup...",e);
            console.log("keyup...",e.key);
            console.log("keyup...",e.keyCode);

            if(e.keyCode==13){          // 엔터치는 keycode가 13임 -> e.keycode = 13 == 엔터를 치면   // (e.key === "enter")도 가능
                //input value의 값을 p1El안에 넣기 - !
                const value = keyupEl.value;    // input안에 친 거를 value에 담고
                p1El.innerHTML+=value+"<br/>";  // value를 p1태그에 넣고 화면에 표시해라
                keyupEl.value="";   // 엔터키를 치면 타자 치는 곳은 비워주세요
           }
        })


        // KEYDOWN  : 키보드가 내려갈 때
        
        const keydownEl = document.querySelector('#input2');
        const p2El = document.querySelector('#p2');
        keydownEl.addEventListener("keydown", (e) => {
            console.log("keydown...", e);
        });
        
        // KEYPRESS : 키보드를 계속 누를 때
        //  -> 키보드를 계속 누를 때(제어문자 (ex: shift)인식 하지 않는다. 영문대소문자 구별가능)


         const keypressEl = document.querySelector('#input3');
        const p3El = document.querySelector('#p3');
        keypressEl.addEventListener("keypress", (e) => {
            console.log("keypress...", e);
        });

    </script>
</body>
</html>
