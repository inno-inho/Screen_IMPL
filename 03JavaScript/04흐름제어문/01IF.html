<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{
            margin: 0;
            padding: 0;
            background-color: beige;
        }

        .layout{
            width: 1280px;
            height: 100vh;
            
            
            margin: 0 auto;
            background-color: white;
        }
        .layout-mobile{
            width: 350px;
            height: 100vh;
            
            margin: 0 auto;
            background-color: white;
        }
        .mode{
            position: fixed;
            left: 5px;
            top: 5px;
        }
    </style>
</head>
<body>
    
    <div>   
        <select name="" id="" class = "mode">
            <option value="desktop">데스크탑</option>
            <option value="mobile">모바일</option>
        </select>
    </div>

    <div class="wrapper layout">

    </div>


    <script>

        // if 조건식
        // {
        // 참인 경우 실행할 종속 문장
        // }
        // else
        // {
        // 거짓인 경우 실행할 종속 문장
        // }


        const wrapperEl = document.querySelector('.wrapper');
        const modeEl = document.querySelector('.mode');
        modeEl.addEventListener('change',function(){
            // console.log('changed...', modeEl.options);
            const selectedValue = modeEl.options[modeEl.selectedIndex].value;
            console.log(selectedValue);
            // 1. 만약 selectedValue == desktop 인 경우

            // 2. 만약 selectedValue == mobile 인 경우

            if(selectedValue == "desktop"){
                // 데스크탑
                
                wrapperEl.classList.remove('layout-mobile');
                wrapperEl.classList.add('layout')
            }else{
                // 모바일
                // wrapper class 리스트 중에 layout을 지우고 layout-mobile을 추가
                wrapperEl.classList.remove('layout');
                wrapperEl.classList.add('layout-mobile')

            }
            



        })

    </script>

</body>
</html>
