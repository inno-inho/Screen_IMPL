<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Number
        
        console.log(typeof 10);
        console.log(typeof 10.5);

        // String

        console.log(typeof "Hello world");
        console.log(typeof `Hello world`);
        console.log(typeof `Hello world`);

        // Object : {key : value, Key: value}
        // const obj = {"name": "이노", "age": "30", "addr": "대구"}
        console.log (typeof {})
        console.log (typeof {"name": "이노", "age": "30", "addr": "대구"});

        // Null

        // 아무것도 들어가 있지 않은 공간(저장소)를 미리 만들어놓고 거기를 나중에 입맞에 맞춰 쓰는 것
        
        // 개발자의 의도 null : 변수 초기화(공간 형성 + 기본값 삽입 -> 개발자가 의도한 값NUll)
        console.log("----------------------");
        let vol = null;
        console.log(vol);
        console.log(typeof vol); // -> object
        
        console.log("---------------------")
        // Undefined (공간 형성 o,x but 기본값은 생략 - 개발자가 의도하지 못한 예외)
        // 개발자의 실수 - 저장소도 안 만들어 놓고, 아무 데이터도 입력 안해놓은 것 
        let vol2;
        console.log(vol2)

        // Boolean
        


    </script>


</body>
</html>
