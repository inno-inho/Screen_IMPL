<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .box {
            margin: 20px;
            width: 100px;
            height: 100px;
        }


        .box1 {
            background-color: orange;
        }

        .box2 {
            background-color: hotpink;
        }

        .box3 {
            background-color: tomato;
        }
    </style>

</head>

<body>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3">box</div>




    <script>

        console.log(gsap);

        // gsap.to('선택자', {옵션})
        gsap.to('.box1', {duration: 3, x: 200, y: 200, opacity: 0.2, ease: 'steps(10)', delay:2,})
        gsap.to('.box2', {duration: 6, x: 400, y: 400, opacity: 0.4, ease: 'steps(20)', delay:2,})
        gsap.to('.box3', {duration: 9, x: 600, y: 600, opacity: 0.6, ease: 'steps(30)', delay:2,})

    </script>



</body>

</html>
