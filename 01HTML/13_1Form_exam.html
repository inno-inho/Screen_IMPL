<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>NAVER</h2>

    <form action = "/test.jsp" method = "post">

        <div>
            <label>아이디</label>
            <input name = "userid" type = "text" />
            <a href="javascript: void(0)">중복확인</a>
        </div>
        <div>
            <label>비밀번호</label>
            <input name = "password" type = "password" />
        </div>
        <div>
            <label>이메일</label>
            <input name = "email" type = "text" />
        </div>
        <div>
            <label>이름</label>
            <input name = "username" type = "text" />
        </div>
        <div>
            <label>생년월일 8자리</label>
            <input name = "birth" type = "text" />
        </div>
        <div>
            <label>통신사 선택</label>
            <select>
                <option value="">SKT</option>
                <option value="">KT</option>
                <option value="">LGT</option>
                <option value="">SKT 알뜰폰</option>
                <option value="">KT 알뜰폰</option>
                <option value="">LGT 알뜰폰</option>
            </select>
        </div>
         <div>
            <input name="gender" type="radio">남
            <input name="gender" type="radio">여

            <input name="nationality" type="radio">내국인
            <input name="nationality" type="radio">외국인
        </div>
        <div>
            <label>휴대전화번호</label>
            <input type = "text" name = "phone">
        </div>
        <div>
            <input type="checkbox" id="agree">
            <label for="agree">[필수] 인증 약관 전체동의</label>
        </div>
        <hr />
        <div>
            <input type = "submit" value = "인증요청" >
        </div>

    </form>

</body>
</html>
