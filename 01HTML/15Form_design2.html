<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
         /* common */
        *{
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: black;
        }
        body{
            margin: 0;
            padding: 0;
        }
        form{
            width: 380px;
            border: 1px solid;
            margin: 50px auto;
        }
    </style>    
</head>

<body>

    <!-- 
        form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action Attribute : 전달받는 서버URI
        method Attribute : 서버로 요청하는 방식
            - GET(노출)   : 사용자 요청 정보를 Query String으로 전달(Default)
            - POST(노출X) : 사용자 요청 정보를 Request body(payload)로 전달
            - PUT        : 
            - PATCH      : 
            - DELETE     :
    
    -->

    <form class = "container-sm" action="/test.jsp" method="post">
        <div class = "m-2 row">
            <label class = "form-label col-3"> 아이디 </label>
            <input class="form-label col" class = "" name="userid" type="text" />
            <a class = "col-3 btn btn-info ms-2" href="javascript: void(0)"> 중복확인 </a>
        </div>
        <div class = "m-2 row">
            <label class = "form-label col-3"> 비밀번호 </label>
            <input class = "form-label col" name="password" type="password" />
        </div>
        <div>
            <label class = "form-label col-3">비밀번호 확인</label>
            <input class = "form-label col" name="re-password" type="password" />
        </div>
        <div>
            <label class = "form-label col-3">이름</label>
            <input class = "form-label col" name="username" type="text" />
        </div>
        <div>
            <label class = "form-label col-3">우편번호</label>
            <input class = "form-label col" name="zipcode" type="text" />
            <a href="javascript: void(0)"> 검색 </a>
        </div>
        <div>
            <label class = "form-label col-3">기본주소</label>
            <input class = "form-label col" name="addr1" type="text" />
        </div>
        <div>
            <label class = "form-label col-3">상세주소</label>
            <input class = "form-label col" name="addr2" type="text" />
        </div>
        <div>
            <label class = "form-label col-3">휴대전화</label>
            <select  class="form-select" >
                <option value="" selected>010</option>
                <option value="">011</option>
            </select>
            <input class = "form-label col" type="text" />
            <input class = "form-label col" type="text" />
        </div>
        <div>
            <label class = "form-label col-3">연락처</label>
            <select class="form-select">
                <option value="" selected>053</option>
                <option value="">054</option>
            </select>
            <input type="text" />
            <input type="text" />
        </div>
        <div>
            <label class = "form-label col-3">e-mail</label>
            <input type="text" />
            <select class="form-select">
                <option value="" selected>@naver.com</option>
                <option value="">@gmail.com</option>
            </select>
        </div>
        <div class = "m-2 row">
            <label class = "form-label col-3">생년월일</label>
            <input name="birth" type="radio" /> 양
            <input name="birth" type="radio" /> 음
        </div>
        <div>
            <select class="form-select">
                <option value="" selected>2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
            </select>
            <select class="form-select">
                <option value="" selected>12</option>
                <option value="">11</option>
                <option value="">10</option>
            </select>
            <select class="form-select">
                <option value="" selected>01</option>
                <option value="">02</option>
                <option value="">03</option>
            </select>
        </div>

        <hr />

        <div>
            <input id="email-recv" type="checkbox" />
            <label class = "m-2" for="email-recv"> 이메일 수신에 동의합니다 </label>
        </div>
        <div>
            <input id="sms-recv" type="checkbox" />
            <label class = "m-2" for="sms-recv"> 문자메시지 수신에 동의합니다 </label>
        </div>
        <div>
            <input type="submit" value="회원가입" />
        </div>

    </form>

</body>

</html>
